<div class="form-container">
    <form (ngSubmit)="submitTicketIssueForm()">
      <div class="form-group">
        <label for="earlyBirdTickets">Total Tickets:</label>
        <input
          type="number"
          id="earlyBirdTickets"
          [(ngModel)]="earlyBirdTickets"
          name="earlyBirdTickets"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="generalTickets">General Tickets:</label>
        <input
          type="number"
          id="generalTickets"
          [(ngModel)]="generalTickets"
          name="generalTickets"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="lastMinuteTickets">Last Minute Tickets:</label>
        <input
          type="number"
          id="lastMinuteTickets"
          [(ngModel)]="lastMinuteTickets"
          name="lastMinuteTickets"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="ticketsPerIssue">Tickets per Issue:</label>
        <input
          type="number"
          id="ticketsPerIssue"
          [(ngModel)]="ticketsPerIssue"
          name="ticketsPerIssue"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="ticketInterval">Ticket Interval (in minutes):</label>
        <input
          type="number"
          id="ticketInterval"
          [(ngModel)]="ticketInterval"
          name="ticketInterval"
          required
        />
      </div>
  
      <button type="submit">Submit</button>
    </form>
    
    
  </div>
  <div class="widget">
    <app-total-wiget></app-total-wiget>
  </div>
